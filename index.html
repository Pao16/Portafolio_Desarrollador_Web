<body> 
     <h1 class="titulo">Encriptador de texto</h1>

     <main class="main">
      <section class="form box">
          <form action="">
            <label for="input-texto"> Redacte el texto solo con letras minúsculas y sin acentos </label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Por favor, ingrese el texto aquí"> 
            <input class="btn" type="submit" value="Encriptar :D" id="btn-encriptar">
            <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
         </form>
    </section>

    <section class="msg box">
        <h2 id=" ">Mensaje encriptado</h2>
        <input class="text-input" type="text" id="msg">
        <input class="btn" type="submit" value="copiar" id="btn-copiar">
    </section>
</main>
